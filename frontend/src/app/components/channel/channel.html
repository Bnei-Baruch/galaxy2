<section class="channel md-whiteframe-z1">
  <md-grid-list md-cols="1" md-row-height="16:9" md-gutter="3px">
    <md-grid-tile
      ng-style="{
      'background': 'red'
      }"
      md-colspan="1"
      md-rowspan="1">

      <video class="program" style="width: 100%" autoplay></video>

      <md-grid-tile-header>
        <h3>PROGRAM</h3>
      </md-grid-tile-header>
    </md-grid-tile>

    <md-grid-tile
      ng-style="{
      'background': 'green'
      }"
      md-colspan="1"
      md-rowspan="1"
      ng-click="vm.next()">

      <video class="preview" style="width: 100%" autoplay></video>

      <md-grid-tile-header>
        <h3>PREVIEW</h3>
      </md-grid-tile-header>
    </md-grid-tile>
  </md-grid-list>

  <md-list class="users">
    <md-list-item ng-repeat="user in vm.users">
      <div class="md-list-item-text" layout="column">
        <span class="{{user.login === vm.previewLogin ? 'preview' : ''}}">
          {{ user.title }}
        </span>
      </div>
    </md-list-item>
  </md-list>
</section>
