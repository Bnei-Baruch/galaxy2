<md-grid-list md-cols="1" md-row-height="16:9" md-gutter="3px">
  <md-grid-tile
    ng-style="{
    'background': 'red'
    }"
    md-colspan="1"
    md-rowspan="1">

    <video class="program" poster="data:image/gif,AAAA" autoplay></video>

    <md-grid-tile-header layout-align="end">
      <h3>PROGRAM</h3>
      <label ng-if="vm.programUser.title">{{vm.programUser.title}}</label>
    </md-grid-tile-header>
  </md-grid-tile>
</md-grid-list>
