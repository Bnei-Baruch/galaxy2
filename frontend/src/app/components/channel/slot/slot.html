<md-grid-list md-cols="1" md-row-height="16:9" md-gutter="3px">
  <md-grid-tile
    ng-style="vm.kind === 'program' ? {'background': 'red'} : {'background': 'green'}"
    md-colspan="1"
    md-rowspan="1"
    ng-click="vm.trigger()">

    <video ng-class="vm.kind" poster="data:image/gif,AAAA" autoplay></video>

    <md-grid-tile-header layout-align="end start">
      <h3 ng-bind="vm.kind"></h3>
      <label ng-if="vm.user.title">{{vm.user.title}}</label>
    </md-grid-tile-header>

    <md-grid-tile-footer layout-align="end">

      <md-icon
        ng-if="vm.showAudioToggle && vm.isReady()"
        class="material-icons"
        ng-style="vm.audioEnabled ? {color: 'red'} : {color: 'white'}"
        style="position: absolute; left: 12px;"
        ng-click="vm.toggleAudio(); $event.stopPropagation()">
        {{vm.audioEnabled ? 'volume_off' : 'volume_up'}}
      </md-icon>

      <md-icon
        ng-if="vm.kind === 'preview' && !vm.isReady()"
        aria-label="Waiting for preview..."
        ng-style="{color: 'white'}"
        class="material-icons">
        schedule
      </md-icon>&nbsp;

    </md-grid-tile-footer>

  </md-grid-tile>
</md-grid-list>
