<md-card style="z-index: 10000">
  <!-- TODO: Rename vm to channel -->

  <md-list ng-cloak>
    <md-list-item ng-click="contextMenu.toggleUser(login)">
      <md-icon class="material-icons">{{disabled ? 'on' : 'off'}}</md-icon>
      <p>{{ disabled ? 'Enable user' : 'Disable temporarily' }}</p>
    </md-list-item>
    <md-menu-divider></md-menu-divider>
    <md-list-item ng-click="contextMenu.fixForwardingIssues(login, vm.name)">
      <p>Fix forwarding issues</p>
    </md-list-item>
  </md-list>
</md-card>
