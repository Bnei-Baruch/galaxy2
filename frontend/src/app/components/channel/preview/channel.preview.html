<md-grid-list md-cols="1" md-row-height="16:9" md-gutter="3px">
  <md-grid-tile
    ng-style="{
    'background': 'green'
    }"
    md-colspan="1"
    md-rowspan="1"
    ng-click="trigger()">

    <video class="preview" poster="data:image/gif,AAAA" autoplay></video>

    <md-grid-tile-header layout-align="end">
      <h3>PREVIEW</h3>
      <label ng-if="user.title">{{user.title}}</label>
    </md-grid-tile-header>

    <md-grid-tile-footer layout-align="end">
      <md-icon ng-if="toggleAudio" class="material-icons" ng-style="{color: 'white'}" style="position: absolute; left: 12px;">volume_up</md-icon>
      <md-icon ng-if="!ready()" aria-label="Waiting for preview..." ng-style="{color: 'white'}" class="material-icons">schedule</md-icon>&nbsp;
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
