<md-list class="users">

  <!-- TODO: move styles to channel.scss -->

  <!-- Online users -->
  <md-list-item ng-click="vm.putCompositeToPreview($index)"
    ng-repeat="composite in vm.composites"
    ng-class-odd="'oddComposite'"
    ng-class="$index === vm.compositeIndex.program ? 'program' : ($index === vm.compositeIndex.preview ? 'preview' : '')">

    <div layout="row" layout-wrap flex="100">
      <div layout="column md-caption" flex="50" ng-repeat="user in composite">
        <md-icon layout="column" ng-style="{color: '#4CAF50', fontSize: 12, marginRight: '8px'}" class="material-icons">lens</md-icon>

        <div ng-bind="user.title"
          ng-style="{fontSize: 14}"
          ng-class="user.completesComposite ? 'completesComposite' : ''"
          layout="column"
          layout-align="center start"
          flex></div>

        <md-button
          ng-if="!user.completesComposite"
          ng-click="vm.disableUser(user); $event.stopPropagation()"
          title="Temporarily disable user"
          layout="column"
          aria-label="Disable user"
          class="md-icon-button block">

          <md-icon
            ng-style="{color: '#9E9E9E', fontSize: 12, right: '0px'}"
            class="material-icons">block</md-icon>

        </md-button>

      </div>
    </div>

    <md-divider></md-divider>
  </md-list-item>

  <!-- Offline users -->
  <md-list-item ng-repeat="user in vm.users | filter : {joined: '!'} | orderBy : 'title'">
    <md-icon layout="column" aria-label="" ng-style="{color: '#9E9E9E'}" class="material-icons">lens</md-icon>

    <div class="md-list-item-text" layout="column" flex>
      <p ng-bind="user.title"></p>
    </div>

  </md-list-item>

</md-list>
