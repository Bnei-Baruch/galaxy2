<section class="channel md-whiteframe-z1">
  <slot-widget kind="program"
    users="vm.userSets[vm.programUserSetIndex]"></slot-widget>

  <slot-widget kind="preview"
    users="vm.userSets[vm.previewUserSetIndex]"
    is-ready="vm.isReadyToSwitch()"
    trigger="vm.next()"
    hotkey="vm.hotkey"></slot-widget>

  <ng-include ng-init="vm = vm" src="'app/components/channel/small/small.users.html'"></ng-include>
</section>
