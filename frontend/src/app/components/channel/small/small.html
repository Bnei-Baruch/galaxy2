<section class="channel md-whiteframe-z1">

	<div data-id="channelVideoBlock">
	  <slot-widget kind="program"
	    users="vm.composites[vm.programCompositeIndex]"></slot-widget>
	  <slot-widget kind="preview"
	    users="vm.composite"
	    is-ready="vm.isReadyToSwitch()"
	    trigger="vm.trigger()"></slot-widget>
	</div>
	<ng-include ng-init="vm = vm" src="'app/components/channel/small/small.users.html'" class="userList" style="height: {{vm.cssUserListHeightCalc}}px"></ng-include>
</section>
