<section class="channel md-whiteframe-z1">
  <div data-id="channelVideoBlock">
	  <slot-widget kind="program" user="vm.programUser"></slot-widget>

	  <slot-widget kind="preview"
	    user="vm.previewUser"
	    is-ready="vm.isReadyToSwitch()"
	    trigger="vm.trigger()"></slot-widget>
   </div>

  <ng-include  ui-on-drop="vm.onUserDrop($data)" ng-init="vm = vm" src="'app/components/channel/channel.users.html'"  class="userList"  style="height: {{vm.cssUserListHeightCalc}}px"></ng-include>
</section>
