<md-dialog aria-label="List dialog">
  <md-dialog-content>
    <h1>Sign in</h1>

    <form ng-submit="vm.submit()" role="form">
      <div class="form-group">
        <label>Username / email</label>
        <input type="text" name="login" ng-model="vm.login" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" name="password" ng-model="vm.password" required="required" class="form-control"/>
      </div>

      <br/>
      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>
  </md-dialog-content>
</md-dialog>
